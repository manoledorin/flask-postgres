name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Build and run containers
      run: |
        docker-compose up -d
        docker-compose ps

    - name: Run tests
      run: |
        docker-compose exec -T web pytest tests/test_app.py

    - name: Stop containers
      run: docker-compose down
